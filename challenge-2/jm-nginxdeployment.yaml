apiVersion: apps/v1
kind: Deployment
metadata:
  name: jm-mongodeployment
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0.5
        ports:
        - containerPort: 27017
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongodb-ingress
spec:
  rules:
  - http:
      paths:
        - pathType: prefix
          path: /
          backend:
            service:
              name: nginx
              port:
                number: 27017
